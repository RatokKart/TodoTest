<html>
<head>
    <title>Webアプリテスト</title>
</head>
<body>
    <h1>Webアプリテスト</h1>

    <form action="/search" method="GET">
    	<input name="get_value" value="">
    	<input type="submit" value="検索">
    </form>

	<div>{{resultData}}<div>

	<ul>
        {% for result in resultData %}
            <li>
                ID:{{result.id}}
            </li>
            <li>
                Name:{{result.name}}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
